baseURL = "https://mathematicalmichael.github.io/slumlords/"
languageCode = "en"
defaultContentLanguage = "en"
title = "Denver Slumlords"
theme = "KeepIt"
paginate = 12
enableEmoji = true
enableRobotsTXT = true
googleAnalytics = ""
disqusShortname = ""

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[blackfriday]
  hrefTargetBlank = true
  nofollowLinks = true
  noreferrerLinks = true

[Permalinks]
 posts = "/:filename/"

[menu]
  [[menu.main]]
    name = "Latest"
    url = "/posts/"
    weight = 3

  # [[menu.main]]
  #   name = "Lords"
  #   url = "/categories/"
  #   weight = 2

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 1

  [[menu.main]]
    name = "Explore"
    url = "/explore"
    weight = 2

  [[menu.main]]
    name = "Submit"
    url = "/submit"
    weight = 5

[params]
    since = 2018
    author = "Mind the Math LLC"               # Author's name
    subtitle = """
            Denver renter with complaints?
            We want to hear them.
            """       # Subtitle
    cdn_url = ""           # Base CDN URL
    home_mode = ""
    dateFormatToUse = "2006-01-02"

    google_verification = ""
    bing_verification = ""
    yandex_verification = ""
    pinterest_verification = ""
    baidu_verification = ""
    
    avatar = "/images/me/avatar.jpg" #comment it to use gravatar
    socialShare = true
    
    description = "Your one-stop shop for all Denver Real-Estate-related complaints." # site description
    keywords = "Denver, Rent, Lease, Real-Estate, Complaints" # site keywords
